<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="cal_style.css">
	<title>Calculator</title>
	

</head>
<body>

	<div class="calculator">
		<label><b>CALCULATOR</b></label><br>
		<input type="text" placeholder="0" name="" id="ipBox">
		<div>
			<button class="operator">AC</button>
			<button class="operator">DEL</button>
			<button class="operator">%</button>
			<button class="operator">/</button>
		</div>

		<div>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="operator">*</button>
		</div>

		<div>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button class="operator">-</button>
		</div>

		<div>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class="operator">+</button>
		</div>

		<div>
			<button>00</button>
			<button>0</button>
			<button>.</button>
			<button class="equalBtn">=</button>
		</div>

	</div>

	<script type="text/javascript" src="cal_script.js"></script>
</body>
</html>
